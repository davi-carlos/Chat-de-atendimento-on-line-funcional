<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de atendimento on-line funcional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="caixa-de-chat">
        <div id="caixa-de-mensagens" class="caixa-de-mensagens"></div>
        <div class="caixa-de-entrada">
            <input type="text" id="entrada-mensagem" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="botao-enviar">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
